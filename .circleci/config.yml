version: 2.1

executors:
  android-executor:
    docker:
      - image: circleci/android:api-30
    working_directory: ~/project

jobs:
  build:
    executor: android-executor
    steps:
      - checkout

      # Install SDKMAN!
      - run:
          name: Install SDKMAN
          command: |
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"

      # Install Java 17 via SDKMAN! and set it as default
      - run:
          name: Install JDK 17
          command: |
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install java 17.0.8-zulu
            sdk use java 17.0.8-zulu  # Explicitly use Java 17

      # Verify Java 17 is set as the active version
      - run:
          name: Verify Java Version
          command: |
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            java -version

      # Set executable permission for gradlew
      - run:
          name: Set executable permission for gradlew
          command: chmod +x ./gradlew

      # Download dependencies
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies

      # Build the APK
      - run:
          name: Build APK
          command: ./gradlew assembleDebug

      # Store the APK as an artifact
      - store_artifacts:
          path: app/build/outputs/apk/debug/app-debug.apk
          destination: app-debug.apk

  test:
    executor: android-executor
    steps:
      - checkout

      # Install SDKMAN!
      - run:
          name: Install SDKMAN
          command: |
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"

      # Install Java 17 via SDKMAN! and set it as default
      - run:
          name: Install JDK 17
          command: |
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install java 17.0.8-zulu
            sdk use java 17.0.8-zulu  # Explicitly use Java 17

      # Verify Java 17 is set as the active version
      - run:
          name: Verify Java Version
          command: |
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            java -version

      # Set executable permission for gradlew
      - run:
          name: Set executable permission for gradlew
          command: chmod +x ./gradlew

      # Run unit tests
      - run:
          name: Run Unit Tests
          command: ./gradlew testDebug

      # Store test results
      - store_test_results:
          path: app/build/test-results/testDebugUnitTest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
